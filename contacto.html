    <section class="formulario">
        <div class="titulo"><h2>Contactanos!</h2></div>
        <div class="form">
            <form class="form">
                <div class="form-group row">
                  <label class="col-4"></label>
                  <div class="col-8">
                    <input id='nombre' type="nombre" name="Nombre" placeholder="Nombre" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4"></label>
                  <div class="col-8">
                    <input id='apellido' name="apellido" placeholder="Apellido" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4"></label>
                  <div class="col-8">
                    <input id='mail' name="e-mail" placeholder="E-Mail" type="mail" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-4"></div>
                  <div class="col-8">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="radio" id="ecommerce" type="radio" class="custom-control-input" value="ecommerce">
                      <label  class="custom-control-label">E-commerce</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="radio" id="comunity_manager" type="radio" class="custom-control-input" value="cm">
                      <label class="custom-control-label">Comunity Managment</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="radio" id="consoulting" type="radio"  class="custom-control-input" value="fish">
                      <label class="custom-control-label">Consoulting</label>
                    </div>
                    <span id="radioHelpBlock" class="form-text text-muted">Que area te interesa mas?</span>
                  </div>
                </div>
                <div class="mb-3 col-8 offset-4">
                    <label for="consulta_txt class="form-label">En que te podemos ayudar?</label>
                    <textarea class="form-control" name="txt" id="txt" placeholder="Contanos tu consulta!" rows="3"></textarea>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-6">
                    <button name="submit" id='enviar' type="submit" class="btn btn-primary btn-lg">Enviar!</button>
                  </div>
                </div>
              </form>
        </div>
    </section>
